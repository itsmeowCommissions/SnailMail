apply from: "https://maven.itsmeow.dev/scripts/architectury-fabric.gradle"

configurations {
    shadowImplementation
    implementation.extendsFrom shadowImplementation
    shadowModApi
    modApi.extendsFrom shadowModApi
}

loom {
    accessWidenerPath = file("src/main/resources/snailmail.accessWidener")
}

repositories {
    maven {
        name = "TerraformersMC"
        url = "https://maven.terraformersmc.com/"
    }
    maven {
        url = "https://maven.shedaniel.me/"
    }
    maven {
        url = "https://cursemaven.com/"
    }
}

dependencies {
    modImplementation("com.terraformersmc:modmenu:4.1.2") {
        transitive = false
    }
    modApi("curse.maven:cloth-config-348521:3972423") {
        transitive = false
    }
    runtimeOnly("me.shedaniel.cloth:basic-math:0.6.1") {
        transitive = false
    }
    shadowImplementation "me.zeroeightsix:fiber:0.23.0-SNAPSHOT"
    shadowModApi ("dev.itsmeow.cloth:fiber2cloth:3.3.0") {
        transitive = false
    }
}

shadowJar {
    configurations = [project.configurations.shadowCommon, project.configurations.shadowImplementation, project.configurations.shadowModApi]
}